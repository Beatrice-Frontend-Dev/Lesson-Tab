<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="html.Bedding">
      <title>Dashboard</title>
      <link rel="stylesheet" href="styles.css">
      
    </head>  
    <body>
    
      <div class="container">
         <div class="sidebar"> 
            <div class="my-profile">
               <div class="profile-img-box">
                  <img src="photos/me.JPG" alt="me">
               </div>
               <h3 class="name"> Beatrice </h3>
               <p class="description"> Newbie </p>
            </div>
            <div class="sidebar-items"> 
               <a href="#" class="sidebar-icons">
                  <div class="s1-img-box">
                  <img src="photos/skills.jpg" alt="skills">
                  </div>
                  <h4 class="si-name active"> Skills</h4>
               </a>
               
               <a href="#" class="sidebar-icons">
                  <div class="s1-img-box">
                  <img src="photos/course.png" alt="courses">
                  </div>
                  <h4 class="si-name"> Courses</h4>
               </a>
               
               <a href="#" class="sidebar-icons">
                  <div class="s1-img-box">
                  <img src="photos/upcoming.jpg" alt="upcoming">
                  </div>
                  <h4 class="si-name"> Upcoming</h4>
               </a>
               
               <a href="#" class="sidebar-icons">
                  <div class="s1-img-box">
                  <img src="photos/library.png" alt="library">
                  </div>
                  <h4 class="si-name"> Library</h4>
               </a>
            </div>
            <div class="pros">
               <h4 class="pros-text"> join me, lets go <br> from beginner <br> to pro !!</h4>
               <div class="pros-img-box">
                  <img src="photos/pro.jpg" alt="">
               </div>
            </div>
         </div>
         
         
       <div class="main">
         <h1> My Coding Skills </h1>
         <a href="#" class="skill">
            <div class="skill-container">
               <div class="skill-img-container"> 
                  <img src="photos/html.png" alt="">
               </div>
               <div class="skill-detail"> 
                  <h2 class="skill-title"> Html </h2>
                  <p> 198 days </p>
                  <div class="skill-progress"> 
                     <div class="progress progress-1"> </div>
                  </div>
               </div>
            </div>
            <h2 class="percentage"> 75% </h2>
         </a>
         
         <a href="#" class="skill">
            <div class="skill-container">
               <div class="skill-img-container"> 
                  <img src="photos/images.png" alt="">
               </div>
               <div class="skill-detail"> 
                  <h2 class="skill-title"> Css </h2>
                  <p> 154 days </p>
                  <div class="skill-progress"> 
                     <div class="progress progress-2"> </div>
                  </div>
               </div>
            </div>
            <h2 class="percentage"> 50% </h2>
         </a>
         
         <a href="#" class="skill">
            <div class="skill-container">
               <div class="skill-img-container"> 
                  <img src="photos/js.png" alt="">
               </div>
               <div class="skill-detail"> 
                  <h2 class="skill-title"> JavaScript </h2>
                  <p> 84 days </p>
                  <div class="skill-progress"> 
                     <div class="progress progress-3"> </div>
                  </div>
               </div>
            </div>
            <h2 class="percentage"> 19% </h2>
         </a>
      </div>
      </div>
    </body>
    </html>
